name: Deploy Website to Droplet

on:
  push:
    branches: [ master ]   # change if needed
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect & deploy on droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            cd /var/www/website
            git fetch --all
            git reset --hard origin/master
            pnpm install --no-strict-peer-dependencies --frozen-lockfile
            pnpm run build || true
            pm2 restart website
            pm2 save
